<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <link rel="stylesheet" href="style.css">
    <title>画一只龙猫</title>
</head>
<body>
    <!-- START WRAPPER -->
<div id="wrapper">
	<!-- START ILLUSTRATION -->
	<div class="frame">
		<div class="illustration">
			
			<div class="plant">
			<div class="row">
			<div class="leaf leaf-left"></div>
			<div class="leaf leaf-right"></div>
			
			<div class="back"></div>
			</div>
			</div>
			
			<div class="head-mask"></div>
			
			<div class="base head round">
						
			<div class="base ear ear-left ear-rotateleft">
			<div class="row">
			<div class="base round top"></div>
			<div class="base round bottom"></div>
			</div>
			</div>
			
			<div class="base ear ear-right ear-rotateright">
			<div class="row">
			<div class="base round top"></div>
			<div class="base round bottom"></div>
			</div>
			</div>
			
			<div class="eye round eye-left">
			<div class="row">
			<div class="pupil round"></div>
			</div>
			</div>
			<div class="eye round eye-right">
			<div class="row">
			<div class="pupil round"></div>
			</div>
			</div>
			
			<div class="nose round"></div>
			
			<div class="moustache moustache-left">
			<div class="line1 rotateleft"></div>
			<div class="line2"></div>
			<div class="line3 b-last rotateright"></div>
			</div>
			
			<div class="moustache moustache-right">
			<div class="line1 rotateright"></div>
			<div class="line2"></div>
			<div class="line3 b-last rotateleft"></div>
			</div>
			
			</div>
			
			<div class="base body round">
			
			<div class="arm arm-left">
			<div class="row">
			<div class="base forearm rotateleft"></div>
			<div class="base hand round"></div>
			</div>
			</div>
			
			<div class="arm arm-right">
			<div class="row">
			<div class="base forearm rotateright"></div>
			<div class="base hand round"></div>
			</div>
			</div>
			
			<div class="belly round">			
			<div class="row">
			
			<div class="marking round mark1 rotateleft" style="left:20%;"></div>
			<div class="marking round mark1" style="left:50%; margin-left:-15px;"></div>
			<div class="marking round mark1 rotateright" style="right:20%;"></div>
			
			<div class="marking round mark2 rotateleft" style="left:10%;"></div>
			<div class="marking round mark2" style="left:32%;"></div>
			<div class="marking round mark2" style="right:32%;"></div>
			<div class="marking round mark2 rotateright" style="right:10%;"></div>
			
			</div>			
			</div>
			
			</div>
			
			<div class="foot">
			</div>
						
		</div>
	</div>
</div>
    <script src="main.js"></script>
</body>
</html>
